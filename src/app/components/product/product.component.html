<div id="main-container">
    <button (click)="onOpenModal(null, 'create-modal')">add new product</button>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Product name</th>
                <th scope="col">Price</th>
                <th scope="col">Category</th>
                <th scope="col">Stock</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <th scope="row">{{product?.name}}</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>
                    <ul>
                        <li><button (click)="onOpenModal(null, 'view-modal')">View</button></li>
                        <li><button (click)="onOpenModal(product, 'update-modal')">Edit</button></li>
                    </ul>
                </td>
            </tr>


        </tbody>
    </table>

    <!-- Create Modal -->
    <div class="modal fade" id="create-modal" tabindex="-1" role="dialog" aria-labelledby="create-modal"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="create-modal">Add new product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form #createProductForm="ngForm"
                    (ngSubmit)="onSubmitToSaveProduct(createProductForm.value)">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input name="name" id="name" [(ngModel)]="product.name" type="text">
                       
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Price</label>
                            <input name="price" id="name" [(ngModel)]="product.price" type="number">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Category</label>
                            <input name="category" id="category" [(ngModel)]="product.category" type="text">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Stock</label>
                            <input name="stock" id="stock" [(ngModel)]="product.stock" type="number">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" >Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- View Modal -->
    <div class="modal fade" id="view-modal" tabindex="-1" role="dialog" aria-labelledby="view-modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="view-modal">Product details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Price</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Category</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Stock</label>
                            <input type="number" class="form-control" id="exampleInputPassword1" placeholder="">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

     <!-- update Modal -->
     <div class="modal fade" id="update-modal" tabindex="-1" role="dialog" aria-labelledby="update-modal"
     aria-hidden="true">
     <div class="modal-dialog" role="document">
         <div class="modal-content">
             <div class="modal-header">
                 <h5 class="modal-title" id="update-modal">Update product details</h5>
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                 </button>
             </div>
             <div class="modal-body">
                 <form #updateProductForm="ngForm"
                 (ngSubmit)="onClickToUpdateProduct(updateProductForm.value)">
                 <div class="form-group">
                   
                    <input hidden name="id" id="id" ngModel="{{editProduct.id}}" type="number">
               
                </div>
                     <div class="form-group">
                         <label for="exampleInputEmail1">Name</label>
                         <input name="name" id="name" ngModel="{{editProduct.name}}" type="text">
                    
                     </div>
                     <div class="form-group">
                         <label for="exampleInputPassword1">Price</label>
                         <input name="price" id="name" [(ngModel)]="editProduct.price" type="number">
                     </div>
                     <div class="form-group">
                         <label for="exampleInputPassword1">Category</label>
                         <input name="category" id="category" [(ngModel)]="editProduct.category" type="text">
                     </div>
                     <div class="form-group">
                         <label for="exampleInputPassword1">Stock</label>
                         <input name="stock" id="stock" [(ngModel)]="editProduct.stock" type="number">
                     </div>
                     <button type="submit" class="btn btn-primary">Submit</button>
                 </form>
             </div>
             <div class="modal-footer">
                 <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                 <button type="submit" class="btn btn-primary" >Save changes</button>
             </div>
         </div>
     </div>
 </div>
</div>
